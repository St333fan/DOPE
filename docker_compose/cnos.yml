version: '2.4'
services:
  cnos:
    image: cnos
    privileged: true
    build:
      context: ../object_detectors/cnos_sasha
      dockerfile: Dockerfile
      shm_size: '2gb'
    shm_size: '2gb'
    network_mode: "host"
    runtime: "nvidia"
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ../object_detectors/cnos_sasha/:/code
      - ../object_detectors/cnos_sasha/torch_cache:/root/.cache/torch
      - ../datasets:/code/datasets
    environment: 
      - DISPLAY
      - QT_X11_NO_MITSHM=1
      - NVIDIA_DRIVER_CAPABILITIES=all
    env_file: ../config/ros.env
    command: bash -c "source /opt/ros/noetic/setup.bash; source /root/catkin_ws/devel/setup.bash;
                      pip install 'numpy>=1.24,<2' opencv-python==4.8.1.78;
                      chmod -R 755 /code/datasets;
                      python cnos_custom_ros_wrapper.py --templates_dir /code/datasets/templates/templates_pyrender --subset 4;
                      exec bash"
    stdin_open: true
    tty: true 
